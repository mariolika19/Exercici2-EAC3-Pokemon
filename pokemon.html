<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokemon API</title>
	<link rel="stylesheet" type="text/css" href="css/pokemon.css">
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<!-- Link al JS de l'activitat -->
	<script type="text/javascript" src="js/pokemon.js"></script>
</head>
<body>
	<div id="titol">
		<img class="titol-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png">
	<div>

	<main>
		<div class="contenidor-pokemon">
		</div>
	    <div class="informacio">
	    	<div class='pokemon-nom'>pikachu</div>
	      	<div class='pokemon-tipus'>
	      		<span id="tipus">electric</span>
	      	</div>
	      <div class='pokemon-moviments'>
	        <p class='pokemon-mov-text'>
	        	<strong>Moves: </strong>
	        	<span id="moviments">mega-punch, pay-day, thunder-punch, ...</span>
	        </p>
	      </div>
	      
	      <div class='pokemon-imatges'>
	      	<!-- Es troba al paràmetre "front_default" dintre de sprites -->
	        <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png' />
	        <!-- Es troba al paràmetre "back_default" dintre de sprites -->
	        <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/25.png' />
	      </div>

	      <div class="caracteristiques">
			<p>Experience <span id="exp_base">112</span></p>
			<p>Height <span id="height">4</span></p>
			<p>Weight <span id="weight">60</span></p>
			<p>HP <span id="hp">35</span></p>
			<p>Attack <span id="attack">55</span></p>
			<p>Defense <span id="defense">40</span></p>
	      </div>

	  </div>
	</main>
	<footer>
			<div>
				<span><a href="https://ioc.xtec.cat">&copy; IOC</a></span>
			</div>
		</footer>
</body>
</html>
